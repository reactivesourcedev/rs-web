<!doctype html>
<html lang="en">
	<head>

		<script>

			function gtag() { dataLayer.push(arguments); }
			gtag('js', new Date());
	
			gtag('config', 'UA-84149905-1');
		</script>

		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1'>

		<meta name="twitter:card" content="Diseño y Desarrollo de Software y Apps">
		<meta property="og:title" content="Reactive Source">
		<meta property="og:description" content="Diseño y Desarrollo de Software y Apps.">
		<meta property="og:image" content="https://reactive-source-web.web.app/img/logo-dark-background-reactive-source-desarrollo-aplicaciones-moviles-web-apps.jpg" />
		<meta property="og:url" content="https://reactive-source-web.web.app" />

			
		<link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"
			as="style" onload="this.onload=null;this.rel='stylesheet'">		

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
			integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/css/scrollAnimation.css">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/owl.carousel.min.css">
		<link rel="stylesheet" href="/css/breakpoints.css">

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">

		<div style="display: contents">%sveltekit.body%</div>


		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>

		<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

		<script defer src='/js/main.js'></script>
		<script defer src='/js/owl.carousel.min.js'></script>
		<script defer src='/js/scrollAnimation.js'></script>
		
		<script>
			jQuery.event.special.touchstart = {
			setup: function( _, ns, handle ) {
				this.addEventListener("touchstart", handle, { passive: !ns.includes("noPreventDefault") });
			}
			};
			jQuery.event.special.touchmove = {
				setup: function( _, ns, handle ) {
					this.addEventListener("touchmove", handle, { passive: !ns.includes("noPreventDefault") });
				}
			};
			jQuery.event.special.wheel = {
				setup: function( _, ns, handle ){
					this.addEventListener("wheel", handle, { passive: true });
				}
			};
			jQuery.event.special.mousewheel = {
				setup: function( _, ns, handle ){
					this.addEventListener("mousewheel", handle, { passive: true });
				}
			};
		</script>

	</body>

</html>
